{% extends 'flatpages/default.html' %}

{% block content %}
    <h2>Подтверждение регистрации</h2>
    {% if form.non_field_errors %}
        <p style="color: red;">{{ form.non_field_errors.as_text }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Подтвердить регистрацию</button>
    </form>
{% endblock %}
