{% extends 'flatpages/default.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content|safe }}</p>


<h4>Оставить отклик</h4>
<form method="post" action="{% url 'add_response_to_post' pk=post.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить отклик</button>
</form>
{% endblock %}
